  volumes: |
    - name: frontendnginxreact
      configMap:
        name: frontendnginxreact

  volumeMounts: |
    - name: frontendnginxreact
      mountPath: /etc/nginx/conf.d

  ingress:
    enabled: true
    hostName: reactfrontend.coredge.io
    context: 
    secretName: coredge
    ingressClassName: nginx
