global:
  isDedicatedNamespace: false
  certname: coredge
  #Example labcloud-certs, preprod-certs
frontend:
  labels:
    app: "frontend"

  image:
    repository: "coredgeio/frontend"
    pullPolicy: IfNotPresent
    tag: "v030220231235"
  replicas: "1"
  httpPort: 80

  tracing-enabled: false

  env: |
    - name: VUE_APP_SOCKET_IO
      value: "https://servicesocketio-cd.coredge.io"
    - name: VUE_APP_API_URL
      value: "https://serviceapi-cd.coredge.io"
    - name: VUE_APP_OIDC_AUTH_URL
      value: https://auth-cd.coredge.io/auth
    - name: VUE_APP_OIDC_REALM
      value: cloud
    - name: VUE_APP_OIDC_ENABLED
      value: "false"
    - name: VUE_APP_OIDC_CLIENT_ID
      value: frontend
    - name: VUE_APP_NEW_UI_BTN_LABEL
      value: Switch To New UI
    - name: VUE_APP_NEW_UI_ENABLED
      value: 'true'
    - name: VUE_APP_NEW_UI_URL
      value: https:\/\/service-cd.coredge.io\/      

  volumes: |
    - name: frontendnginx
      configMap:
        name: frontendnginx

  volumeMounts: |
    - name: frontendnginx
      mountPath: /etc/nginx/conf.d

  ingress:
    enabled: true
    hostName: frontend.coredge.io
    secretName: coredge
    ingressClassName: nginx

react-frontend:
  labels:
    app: "react-frontend"

  # Container Configs
  image:
    repository: "coredgeio/react_frontend"
    pullPolicy: IfNotPresent
    tag: "v10042023161358"
  replicas: "1"
  httpPort: 80
  #resources: |
  #  requests:
  #    cpu: 100m
  #    memory: 256Mi
  tracing-enabled: false

  env: |
    - name: APP_SOCKET_IO
      value: https://servicesocketio-cd.coredge.io
    - name: APP_API_URL
      value: https://serviceapi-cd.coredge.io
    - name: APP_OIDC_AUTH_URL
      value: https://auth-cd.coredge.io/auth
    - name: APP_OIDC_REALM
      value: cloud
    - name: APP_OIDC_ENABLED
      value: 'true'
    - name: APP_OIDC_CLIENT_ID
      value: frontend
    - name: REACT_APP_LINK_GITLAB
      value: 
    - name: REACT_APP_LINK_DOCS
      value: 
    - name: REACT_APP_K8S_DASHBOARD_ENABLED
      value: 'true'
    - name: REACT_APP_OIDC_ENABLED
      value: 'true'
    - name: REACT_APP_OLD_PORTAL_LINK
      value:  https:\/\/service.coredge.io\/ui\/v1\/
    - name: REACT_APP_ROUTER_BASE_NAME
      value: \/
    - name: REACT_APP_ROUTE_PROXY
      value: 'false'    
    - name: REACT_APP_IS_NKS_ENABLED
